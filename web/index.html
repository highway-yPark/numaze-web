<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!--  <base href="$FLUTTER_BASE_HREF">-->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="네일샵 예약은 누메이즈에서 쉽고 간편하게!">
  <meta name="theme-color" content="#000000">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="누메이즈">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <meta name="mobile-web-app-capable" content="yes">
  <style>
    /* Ensure the content takes the full height of the screen. */
    html, body, #flutter_container {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* iOS Safari specific fixes */
    body {
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }
    /* Fix input elements under keyboard */
    input:focus, select:focus, textarea:focus {
      font-size: 16px; /* Prevent zoom */
    }
  </style>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>누메이즈</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <script>
    // Function to dynamically change the title
    function changeTitle(newTitle) {
      document.title = newTitle;
    }
  </script>

  <!--  <script src="https://cdn.jsdelivr.net/npm/pica@9.0.1/dist/pica.min.js" ></script>-->
  <script src="https://unpkg.com/pica/dist/pica.min.js" ></script>

  <!--  <script defer src="swipe_back.js"></script>-->
</head>
<body>
<script>
  {{flutter_js}}
  {{flutter_build_config}}
  const serviceWorkerVersion = {{flutter_service_worker_version}};

  window.addEventListener('load', () => {
    _flutter.loader.load({
      entrypointUrl: "/main.dart.js",
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
        serviceWorkerUrl: "/flutter_service_worker.js?v=",
      },
      onEntrypointLoaded: async (engineInitializer) => {
        const appRunner = await engineInitializer.initializeEngine({
            hostElement: document.querySelector("#app-wrapper"),
        });
        appRunner.runApp();
      }
    });
  });
</script>
</body>
</html>
